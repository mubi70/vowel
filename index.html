<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel and Consonant Word Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Vowel and Consonant Word Checker</h2>
        <input type="text" id="userInput" placeholder="Enter a word">
        <button onclick="checkWord()">Check</button>

        <div class="section" id="vowelSection">
            <h3>Words with Vowels</h3>
            <p id="vowels"></p>
        </div>
        <div class="section" id="consonantSection">
            <h3>Words without Vowels</h3>
            <p id="consonants"></p>
        </div>
    </div>

  <script src="./app.js"></script>
</body>
</html>
